<h1>Danh sách sản phẩm</h1>
<button routerLink="/product/create">Tạo mới sản phẩm</button>
<table class="table table-striped">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Hành động</td>
    <td colspan="2"></td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
<!--    <td>{{product.id}}</td>-->
    <td>{{product.title}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a [routerLink]="['/product/edit',product.id]">Sửa</a> <a [routerLink]="['/product/delete',product.id]">Xóa</a></td>
  </tr>
</table>
